<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊</title>
  <link rel="stylesheet" href="stylesheets/all.css">
</head>

<body>
  <header class="bg-cover header">
    <div class="container">
      <div class="row flex-column align-items-center">
        <h1 class="text-white text-center my-xl-14 my-md-10 my-6">高雄旅遊資訊</h1>
        <select class="selectDist col-md-6 col-10 form-control form-control-lg">
          <option selected value="- - 請選擇行政區 - -">- - 請選擇行政區 - -</option>
        </select>
        <div class="hot-dist boxShadow col-lg-8 bg-white rounded-lg">
          <p class="h5 mb-2 font-weight-bold pl-4 pt-3">熱門行政區</p>
          <button class="btn btn-primary text-white ml-5 mb-md-3 mb-2 mr-5 mr-md-0 rounded-lg" value="苓雅區">苓雅區</button>
          <button class="btn btn-danger text-white ml-5 mb-md-3 mb-2 mr-5 mr-md-0 rounded-lg" value="三民區">三民區</button>
          <button class="btn btn-warning text-white ml-5 mb-md-3 mb-2 mr-5 mr-md-0 rounded-lg" value="新興區">新興區</button>
          <button class="btn btn-info text-white ml-5 mb-3 mr-5 mr-md-0 rounded-lg" value="鹽埕區">鹽埕區</button>
        </div>
      </div>
    </div>
  </header>
  <section class="bg-light main">
    <div class="container">
      <div class="borderDash"></div>
      <h2 class="distTitle text-center text-primary mt-md-12 mt-4 mb-4">- - 請選擇行政區 - -</h2>
      <div class="spotCard row justify-content-center">
      </div>
      <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pageid">
          </ul>
        </nav>
      </div>
    </div>
  </section>
  <footer class="bg-info py-4">
    <div class="container text-center">
      <p class="text-white">高雄旅遊網</p>
      <p class="text-warning mb-0">資料來源：高雄市政府</p>
    </div>
  </footer>
  <script src="js/all.js"></script>
</body>

</html>
